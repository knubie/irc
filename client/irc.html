<head>
  <title>irc</title>
</head>

<body>
  <div style="position: absolute; top:5px; right:5px;">
    {{loginButtons align='right'}}
  </div>
  {{> home}}
  {{#if currentUser}}
    {{> dashboard}}
  {{/if}}
</body>

<template name="home">
  {{#unless currentUser}}
    <h1 class="headline">twirc</h1>
    <form id="auth-form">
      <input type="text" id="auth-nick" placeholder="Nick">
      <input type="password" id="auth-pw" placeholder="Password">
      <input type="submit" value="Go">
    </form>
  {{/unless}}
</template>

<template name="dashboard">
  {{#if connecting}}
    Connecting..
  {{else}}
    <ul class="channels nav nav-stacked">
      {{> channels}}
    </ul>
    <div class="messages-container">
      {{> messages}}
    </div>
  {{/if}}
</template>

<template name="channels">
  <li class="new-channel-li">
    <form id="new-channel">
      <input type="text" id="new-channel-name" placeholder="Add Channel">
    </form>
  </li>
  {{#each channels}}
    <li class="channel {{selected}}">
      <a href="#">
        {{name}}
        <button type="button" class="close">&times;</button>
        <span class="badge badge-info pull-right">{{notification_count}}</span>
      </a>
    </li>
  {{/each}}
</template>

<template name="channel">
</template>

<template name="messages">
  <span class="load-next">Load more.</span>
  <ul class="messages nav nav-stacked">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </ul>
  <ul class="notifications nav nav-stacked">
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </ul>
  <div class="input-container">
    <form id="say">
      <input type="text" class="span6" id="say-input" placeholder="Type a message or command">
    </form>
  </div>
</template>

<template name="message">
  {{#if joinToPrev}}
    <li id="{{_id}}" data-channel="{{to}}" class="message join {{message_class}}">
      <div class="divider"></div>
      <small class="muted pull-right">{{timeAgo}}</small>
      <p>{{text}}</p>
    </li>
  {{else}}
    <li id="{{_id}}" data-channel="{{to}}" class="message {{message_class}}">
      <span class="reply">
        <strong>{{from}}</strong>
        {{#if all}}
          <span class="muted">{{to}}</span>
        {{/if}}
      </span>
      &nbsp;
      <div class="actions">
        <div class="action">
          <i class="icon-share-alt"></i> reply
        </div>
        &nbsp;
        <div class="action">
          <i class="icon-comment"></i> view conversation
        </div>
      </div>
      <small class="muted pull-right">{{timeAgo}}</small>
      <p>{{text}}</p>
    </li>
  {{/if}}
</template>

<template name="notification">
  <li id="{{_id}}" data-channel="{{to}}" class="message">
    <span class="reply">
      <strong>{{from}}</strong>
      <button type="button" class="close">&times;</button>
      {{#if all}}
        <span class="muted">{{to}}</span>
      {{/if}}
    </span>
    &nbsp;
    <div class="actions">
      <div class="action">
        <i class="icon-share-alt"></i> reply
      </div>
      &nbsp;
      <div class="action">
        <i class="icon-comment"></i> view conversation
      </div>
    </div>
    <small class="muted pull-right">{{timeAgo}}</small>
    <p>{{text}}</p>
  </li>
</template>
