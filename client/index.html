<head>
  <title>idletron</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->
</head>

<body>
  {{renderPage}}
</body>

<template name="layout">
  {{yield 'header'}}
  {{yield}}
  {{#constant}}
    <audio id="beep" src="/beep.wav"/>
  {{/constant}}
</template>

<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top idletron-nav">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".idletron-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Idletron</a>
      </div>
      <div class="collapse navbar-collapse idletron-navbar-collapse">
        <!--<form class="navbar-form navbar-left" role="search">-->
          <!--<div class="form-group">-->
            <!--<input type="text" class="form-control" placeholder="Search">-->
          <!--</div>-->
        <!--</form>-->
        <ul class="nav navbar-nav navbar-right">
          <li class="{{active}}"><a href="/explore">Explore</a></li>
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#">
                {{currentUser.username}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li class="{{active}}"><a href="/inbox">Inbox</a></li>
                <li class="{{active}}"><a href="/account">Account</a></li>
                <li class="signout {{active}}"><a href="#">Sign out</a></li>
              </ul>
            </li>
          {{else}}
            <li class="{{active}}"><a href="/features">Features</a></li>
            <li class="{{active}}">
              <!--<button type="button" class="btn btn-default navbar-btn">-->
              <a href="/login">
                Sign in
              </a>
              <!--</button>-->
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="loading">
  {{> header}}
  <div class="pace">
    <div class="pace-activity"></div>
  </div>
</template>

<template name="not_found">
  404: not found
</template>

<template name="home_logged_out">
  <div class="marketing-section-signup">
    <div class="container">
      <div class="col-sm-8">
        <h1>Join the conversation.</h1>
        <p>
          Idletron is an intuitive, mobile-friendly group messaging app with a traditional IRC backend. Connect to the server using your preferred IRC client, or use the web client for a zero-configuration, always-on connection.
          <br/>
          <a href="/plans">Upgraded plans start at $5/mo.</a>
        </p>
      </div>
      <div class="col-sm-4">
        <form id="signup" role="signup">
          <input class="form-control" type="text" autocapitalize="off" autocorrect="off" id="auth-nick" placeholder="Pick a username" tabindex="1">
          <input class="form-control" type="email" id="auth-email" placeholder="Your email" tabindex="2">
          <input class="form-control" type="password" id="auth-pw" placeholder="Create a passphrase" tabindex="3">
          <button type="submit" class="btn btn-primary" tabindex="4">Sign up</button>
        </form>
        <a href="#" id="signup-with-github">Sign up with github</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="feature-row row">
      <div class="col-sm-4">
        <h3>
          <span class="glyphicon glyphicon-phone"></span>
          Responsive Design
        </h3>
        Idletron was designed from the ground up to be usable accross all device types and sizes.
      </div>
      <div class="col-sm-4">
        <h3>
          <span class="batch-icon">&#xf0b0;</span>
          Always connected
        </h3>
        Never miss a message. No need to set up a BNC or a client on a remote server. Persistent connections come standard with Idletron out of the box, no server necessary.
      </div>
      <div class="col-sm-4">
        <h3>
          <span class="batch-icon">&#xf0d4;</span>
          Message feeds
        </h3>
        View messages from all your subscribed channels in one feed, or group them into related feeds.
      </div>
    </div>
    <div class="feature-row row">
      <div class="col-sm-4">
        <h3>
          <span class="batch-icon">&#xf009;</span>
          View conversation
        </h3>
        Isolate conversations between two people in busy channels.
      </div>
      <div class="col-sm-4">
        <h3>
          <span class="batch-icon">&#xf060;</span>
          Universal access
        </h3>
        Idletron is just IRC, so you can access it from any IRC client with your username and password.
      </div>
      <div class="col-sm-4">
        <h3>
          <span class="batch-icon">&#xf139;</span>
          Limited markdown
        </h3>
        Supports basic markdown like <span class="underline">_underline_</span>, <strong>*bold*</strong>, <i>**italic**</i>, and <code>`code`</code>.
      </div>
    </div>
  </div>
</template>

<template name="sign_in">
  <div class="container signin-container">
    <div class="col-xs-12 col-sm-5">
      <form id="signin" role="signin">
        <div class="form-group">
          <label for="signin-username">Username or email</label>
          <input class="form-control" autocapitalize="off" autocorrect="off" type="text" id="signin-username" tabindex="1">
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input class="form-control" type="password" id="signin-password" tabindex="2">
        </div>
        <button class="form-control btn btn-primary" type="submit" tabindex="3">
          <strong>
            Sign in
          </strong>
        </button>
      </form>
    </div>
  </div>
</template>

<template name="notification_request">
  <div class="container notification-request-container">
    <h3>
      Would you like to receive notifications?
    </h3>
    <span class="parens">
      (You can toggle this option in your account settings later)
    </span>
    <br/>
    <input type="button" class="allow-notifications" value="yes">
    <a href="/">no</a>
  </div>
</template>

<template name="notification_modal">
  <div class="modal fade" id="notification-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Notifications</h4>
        </div>
        <div class="modal-body">
          <p>Would you like to receive desktop notifications from @mentions and private messages? You can always change this later in your account settings.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="notification">
  <li id="{{_id}}" data-channel="{{to}}" class="message">
    <span class="reply">
      <strong>{{from}}</strong>
      <button type="button" class="close">&times;</button>
      {{#if all}}
        <span class="muted">{{to}}</span>
      {{/if}}
    </span>
    <small class="muted pull-right">{{timeAgo}}</small>
    <p>{{text}}</p>
  </li>
</template>

<template name="user_profile">
  <div class="user-profile">
    {{#with user}}
      <div class="container">
        <div class="first vcard col-sm-3">
          <a href="#" class="thumbnail">
            <img src="http://placehold.it/200/ECF0F1" alt="Gravatar">
          </a>
          <div class="name">
            {{username}}
          </div>
          <div class="stats">
            <span class="joined-on">Joined on</span> {{joined}}
          </div>
          <a href="/messages/{{username}}" class="send-pm btn btn-default btn-primary-outline">
            send private message
          </a>
          <span class="send-pm btn btn-default btn-primary-outline">
            follow
          </span>
        </div>
        <div class="last col-sm-3">
          <ul class="user-channels">
            {{#each channels}}
              <li>
                <div class="name">
                  <a href="/channels/{{channel_url}}">
                    {{.}}
                  </a>
                </div>
                <div class="topic">
                  {{topic}}
                </div>
              </li>
            {{/each}}
          </ul>
      </div>
    {{/with}}
  </div>
</template>
