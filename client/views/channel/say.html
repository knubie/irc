<template name="say">
  {{#unless all}}
    {{#if currentUser}}
      <div class="input-container col-sm-9 col-sm-offset-3">
        <form id="say">
          <input tabindex="1" autocapitalize="off" autocorrect="off" type="text" class="form-control" id="say-input" autocomplete="off" placeholder="Send a message or type ? for help.">
        </form>
      </div>
    {{/if}}
  {{/unless}}
</template>
