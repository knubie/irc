<head>
  <title>irc</title>
</head>

<body>
  <div style="position: absolute; top:5px; right:5px;">
    {{loginButtons align='right'}}
  </div>
  {{> home}}
  {{> dashboard}}
</body>

<template name="home">
  {{#unless currentUser}}
    <h1 class="headline">twirc</h1>
    <form id="auth-form">
      <input type="text" id="auth-nick" placeholder="Nick">
      <input type="password" id="auth-pw" placeholder="Password">
      <input type="submit" value="Go">
    </form>
  {{/unless}}
</template>

<template name="dashboard">
  {{#if currentUser}}
    {{#if connecting}}
      Connecting..
    {{/if}}
    {{#unless connecting}}
      {{> channels}}
    {{/unless}}
  {{/if}}
</template>

<template name="channels">
  <ul class="channels nav nav-stacked">
    <li class="new-channel-li">
      <form id="new-channel">
        <input type="text" id="new-channel-name" placeholder="Add Channel">
      </form>
    </li>
    {{#each channels}}
      {{> channel}}
    {{/each}}
  </ul>
  {{#if channel_selected}}
    {{> messages}}
  {{/if}}
</template>

<template name="channel">
  <li class="{{name}} {{active}}">
    <a href="#">
      {{name}}
      <!--<i class="icon-chevron-right pull-right"></i>-->
      <button type="button" class="close">&times;</button>
      <span class="badge badge-info pull-right">{{alert_count}}</span>
    </a>
  </li>
</template>

<template name="messages">
  <div class="messages-container">
    <ul class="messages nav nav-stacked">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
    <ul class="notifications nav nav-tabs nav-stacked">
      {{#each notifications}}
        {{> notifications}}
      {{/each}}
    </ul>
    <div class="input-container">
      <form id="say">
        <input type="text" class="span6" id="say-input" placeholder="{{channel}}">
      </form>
    </div>
  </div>
</template>

<template name="message">
  {{#unless joinToPrev}}
    <li id="{{_id}}" class="message {{message_class}}">
      <span class="reply">
        <strong>{{from}}</strong>
        {{#if all}}
          <span class="muted">{{to}}</span>
        {{/if}}
      </span>
      <small class="muted pull-right">{{timeAgo}}</small>
      <p>{{text}}</p>
    </li>
  {{/unless}}
  {{#if joinToPrev}}
    <li id="{{_id}}" class="message join {{message_class}}">
      <div class="divider"></div>
      <small class="muted pull-right">{{timeAgo}}</small>
      <p>{{text}}</p>
    </li>
  {{/if}}
</template>

<template name="notifications">
  <li class="message">
    <strong>{{from}}</strong>
    <button type="button" class="close">&times;</button>
    <span class="muted pull-right">{{relativeTime}}</span>
    <p>{{text}}</p>
  </li>
</template>
<template name="message_alert">
  <li>
    <strong>{{from}}</strong> <small class="muted">{{to}}</small>
    <button type="button" class="close">&times;</button>
    <small class="muted pull-right">{{relativeTime}}</small>
    <p>{{text}}</p>
  </li>
</template>
